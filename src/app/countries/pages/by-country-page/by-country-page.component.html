
<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
<div class="row">



  <div class="row bg-secondary text-white rounded mx-auto p-3">
    <h2 class="display-6 ">Busqueda Por Pais</h2>
    <hr>

    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por Capital"></shared-search-box>

      <!-- (onValue)="searchByCapital($event)" -->
  </div>



  <div class="row mx-auto mt-4 p-3 border border-light-subtle rounded">
      <hr>
      <countries-table
      [countries]="countries"
      ></countries-table>
  </div>

</div>
