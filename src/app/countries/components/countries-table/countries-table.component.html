
<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
<table class="table table-hover  table-responsive-md align-middle  ">
  <thead class="table-light ">
    <tr>
      <th>#</th>
      <th>SIMBOLO</th>
      <th>BANDERA</th>
      <th>NOMBRE</th>
      <th>CAPITAL</th>
      <th>POBLACIÓN</th>
      <th></th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let country of countries | slice: (page-1) * pageSize:  page * pageSize; let i = index">
      <td>{{ (((page-1) * pageSize) + i + 1)  }}</td>
      <td> <img *ngIf="country.coatOfArms.svg" [src]="country.coatOfArms.svg" [alt]="country.name.common" ></td>
      <td>
        <img  [src]="country.flags.svg" [alt]="country.name.common" srcset=""></td>
      <td> {{ country.name.common }} </td>
      <td> {{ country.capital }} </td>
      <td> {{ country.population | number }} </td>
      <td><a class="btn btn-primary p-2 lh-1 btn-sm" [routerLink]="[ '/countries/by', country.cca3 ]">
       <i class="fa fa-info" ></i> More </a></td>
    </tr>
  </tbody>
</table>

<shared-pagination
[page]="page"
[totalPages] = "totalPages"
(onValue)="onPageChange($event)" ></shared-pagination>

</ng-template>
